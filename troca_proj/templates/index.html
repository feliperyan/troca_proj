{% extends "base.html" %}

{% block content %}

<h2> TEST of Index </h2>

{% for i in Items  %}            
	<div id="item_listing">
		<h3> Title: {{ i.title }} </h3>		
		
		{% for o in i.offers %}
			<div id="offers">            
				<p> Offer: {{ o.title }} </p>
				<p> Author: {{ o.author }} </p>			
			</div>
		{% endfor %}		
	</div>

{% endfor %}

{% endblock %}
