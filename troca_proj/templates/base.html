<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{%block pagetitle%}{%endblock%} </title>		
		
		<script type="text/javascript" src="{{ STATIC_URL }}/jquery1.8.3.js"></script>

		<link rel="stylesheet" href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" type="text/css" media="screen">
		<script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/bootstrap.js"></script>

		{%block page_specific_script%}{%endblock%}

	</head>


	<body>
	
	<div class="container">	
		<div>
			{% if user.is_authenticated %}
				<p style="float: right;">
					<a style="float: right;" href="/accounts/logout">Logout</a>
				</p>
				<h3> Hi {{user.first_name}}! </h3>		
			{% else %}
				<p style="float: right;">
					<a href="/accounts/login">Login</a>
				</p>
				<h3> Not logged in </h3>
			{% endif %}
		</div>
		<div >
			<ul class="nav nav-pills" >
				<li><a href="/my_items">My Items</a></li>
				<li><a href="/">Search</a></li>
				<li><a href="/categories">Add Item</a></li>
				<li><a href="/accounts/{{user.username}}">Profile</a></li>
				<li><a href="/admin">Admin</a></li>
			</ul>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
		
		<hr>
		<footer>
			<p> Â© Felipe Ryan 2012 </p>
		</footer>
	
	</div>	
	
	</body>

</html>
